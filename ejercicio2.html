<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
       //ingreso de varables
       var num1 = prompt("Ingresa numero mayor a cero:");
       var num2 = prompt("Ingresa numero diferente al anterior y mayor a cero:");

       //calculo de variables
       var suma = parseInt(num1) + parseInt(num2);
       var resta = parseInt(num1) - parseInt(num2);
       var division = parseInt(num1)/ parseInt(num2);
       var multi = parseInt(num1) * parseInt(num2);
       var modulo = parseInt(num1)% parseInt(num2);

       //muestra de resultados
       document.write("<h2>La suma de los numeros es: " +suma+"</h2>");
       document.write("<br>");
       document.write("<h2>La resta de los numeros es: " +resta+"<h2>");
       document.write("<br>");
       document.write("<h2>La division de los numeros es: " +division+"<h2>");
       document.write("<br>");
       document.write("<h2>La multiplicacion de los numeros es: " +multi+"<h2>");
       document.write("<br>");
       document.write("<h2>El modulo de los numeros es: " +modulo+"<h2>");


</script>
<body>
    

</body>
</html>
