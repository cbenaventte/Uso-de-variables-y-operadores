<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma y promedio</title>
</head>
<body>
   <script>
       //ingreso de varables
       var num1 = prompt("Ingresa el primer numero(1/5):");
       var num2 = prompt("Ingresa el primer numero(2/5):");
       var num3 = prompt("Ingresa el primer numero(3/5):");
       var num4 = prompt("Ingresa el primer numero(4/5):");
       var num5 = prompt("Ingresa el primer numero(5/5):");
       var sumaTotal = parseInt(num1) + parseInt(num2) +parseInt(num3)+ parseInt(num4) + parseInt(num5); // calculos delas variables
       var promedio = (sumaTotal)/5
       document.write("La suma total de los numeros es: "+sumaTotal+".") //muestra los resultados
       document.write("<br>") 
       document.write("El promedio de los numeros es : "+promedio+".") //muestra los resultados
   </script>
</body>
</html>
