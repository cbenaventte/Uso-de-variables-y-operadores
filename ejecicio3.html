<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforma temperatura</title>
</head>
<body>
    <Script>
 var celsius = prompt("Ingresa temperatura en grados celsius:"); // solicita temperatura en grados celsius
 
 document.write("La temperatura en grados Kelvin es: ");
 document.write((parseInt(celsius)+ 273)); //calcula y muestra la temperatura en grados kelvin
 document.write(" K y la ")
 document.write(" temperatura en grados  Fahrenheit es: "); 
 document.write((parseInt(celsius) * 9/5) + 32); // calcula y muestra la temperatura en grados Fahrenheit
 document.write(" F");

    </Script>
</body>
</html>
